<div class="container">
  <h2 class="text-center">Vaccines</h2>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input (ngModelChange)="searchByResearchName(key.value)" #key="ngModel" ngModel name="key"
            class="form-control me-2" type="search" placeholder="Search by research name" aria-label="Search">
          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->

          <input (ngModelChange)="searchByNumberOfShots(key.value)" #key="ngModel" ngModel name="key"
            class="form-control me-2 mx-3" type="search" placeholder="Search by is one shot" aria-label="Search">
          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
        </form>
      </div>
    </div>
  </nav>

  <table class="table table-hover table-dark text-center">
    <thead>
      <tr>
        <th scope="col">Manufacturer</th>
        <th scope="col">Number of shots</th>
      </tr>
    </thead>
    <tbody *ngFor="let vaccine of vaccines">
      <tr>
        <th>{{vaccine.manufacturerName}}</th>
        <td>{{vaccine.numberOfShots}}</td>
      </tr>
    </tbody>
  </table>
</div>
